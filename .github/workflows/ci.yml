name: polar-ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install
        run: npm ci

      - name: Import Boundaries
        run: npm run check:boundaries

      - name: Unit Tests
        run: npm test
