<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Polar Control Plane - Operator Dashboard" />
    <title>Polar Control Plane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div id="app" class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <span class="logo-icon"></span>
            <h1>Polar Workspace</h1>
          </div>
        </div>
        <nav class="sidebar-nav">
          <button data-view="dashboard" class="nav-btn active">Overview</button>
          <button data-view="tasks" class="nav-btn">Task Board</button>
          <button data-view="telemetry" class="nav-btn">Telemetry & Alerts</button>
          <button data-view="scheduler" class="nav-btn">Scheduler Queues</button>
        </nav>
        <div class="sidebar-footer">
          <div id="health-status" class="status-indicator">
            <span class="dot"></span>
            <span class="text">Checking...</span>
          </div>
        </div>
      </aside>
      <main class="main-content">
        <header class="top-nav">
          <h2 id="view-title">Overview</h2>
          <div class="actions">
            <button class="action-btn outline">Refresh</button>
          </div>
        </header>
        <div id="view-container" class="view-container">
          <!-- dynamically injected views -->
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
